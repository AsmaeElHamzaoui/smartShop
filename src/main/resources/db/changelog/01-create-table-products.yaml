databaseChangeLog:
  - changeSet:
      id: 1
      author: smartshop
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: prix_unitaire
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: stock_disponible
                  type: INT
                  constraints:
                    nullable: false
