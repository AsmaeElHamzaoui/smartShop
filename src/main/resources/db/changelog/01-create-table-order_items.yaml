databaseChangeLog:
  - changeSet:
      id: 1
      author: smartshop
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: commande_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: quantite
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: prix_unitaire
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: total_ligne
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_order_items_product

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: commande_id
            referencedTableName: commandes
            referencedColumnNames: id
            constraintName: fk_order_items_commande
