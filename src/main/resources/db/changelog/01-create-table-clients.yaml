databaseChangeLog:
  - changeSet:
      id: 1
      author: smartshop
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: nom
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: niveau_fidelite
                  type: VARCHAR(50)
                  defaultValue: BASIC
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: clients
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_clients_user
