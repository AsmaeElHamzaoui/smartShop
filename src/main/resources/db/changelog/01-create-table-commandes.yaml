databaseChangeLog:
  - changeSet:
      id: 1
      author: smartshop
      changes:
        - createTable:
            tableName: commandes
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: sous_total
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: remise
                  type: INT
              - column:
                  name: tva
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: code_promo
                  type: VARCHAR(50)
              - column:
                  name: statut
                  type: VARCHAR(50)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: montant_restant
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: commandes
            baseColumnNames: client_id
            referencedTableName: clients
            referencedColumnNames: id
            constraintName: fk_commandes_client
